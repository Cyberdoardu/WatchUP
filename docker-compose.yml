version: '3.8'

services:
  mariadb:
    image: mariadb:latest
    environment:
      MARIADB_ROOT_PASSWORD: rootpassword
      MARIADB_DATABASE: watchup
      MARIADB_USER: watchuser
      MARIADB_PASSWORD: watchpassword
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./bd/schema:/docker-entrypoint-initdb.d
    networks:
      - monitor-net
    ports:
      - "3306:3306"


  central-server:
    build: ./Central
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=mariadb
      - DB_NAME=watchup
      - DB_USER=watchuser
      - DB_PASSWORD=watchpassword
    depends_on:
      - mariadb
    networks:
      - monitor-net

  monitoring-agent:
    build: ./Agent
    environment:
      - CENTRAL_SERVER_URL=http://central-server:5000
      - AGENT_NAME=agent-01
      - CHECK_INTERVAL=30
    depends_on:
      - central-server
    networks:
      - monitor-net

  webapp:
    build:
      context: ./Webapp
      dockerfile: setup_files/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./Webapp/Web:/var/www/html
    depends_on:
      - mariadb
    networks:
      - monitor-net

networks:
  monitor-net:
    driver: bridge

volumes:
  mariadb_data: