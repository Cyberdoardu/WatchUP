<html>
    <head>
        <title>Cadastro do Usuários</title> <!--Só pode ter 1 admin, se já tiver um cadastrado não deixar cadastrar outro-->
    </head>
    <body>
        <div>
            <h2>Criação de novos usuários</h2>
            <form id="userCadastroForm">
                <input name="username" type="text" placeholder="username"> <br>
                <input name="nome" type="text" placeholder="nome"> <br>
                <input name="email" type="text" placeholder="e-mail"> <br>
                <input name="senha" type="password" placeholder="senha"> <br>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <script>
            document.getElementById('userCadastroForm')
                .addEventListener('submit', e => {
                    e.preventDefault();
                    fetch('php/user-cadastro.php', {
                        method: 'POST',
                        body: new FormData(e.target)
                    })
                    .then(r => r.json())
                    .then(response => {
                        if (response.sucesso) {
                            alert(response.mensagem);
                            if (response.redirecionar) {
                                window.location.href = response.redirecionar;
                            }
                        } else {
                            alert(response.mensagem);
                        }
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        alert('Ocorreu um erro durante o cadastro');
                    });
                });
        </script>       
    </body>
</html>
