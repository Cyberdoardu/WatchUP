<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .segmento-tempo {
            position: relative;
            height: 10px;
            background-color: #10B981; /* verde-500 */
            flex: 1 0 auto;
            min-width: 1px;
        }
        
        .segmento-tempo:not(:last-child)::after {
            content: '';
            position: absolute;
            right: -1px;
            top: 0;
            height: 100%;
            width: 1px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .container-timeline {
            display: flex;
            gap: 1px;
            width: 100%;
        }
        
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Navegação -->
        <div class="flex flex-wrap gap-4 border-b pb-4 mb-6">
            <a href="#" class="font-medium text-blue-600">Visão Geral</a>
            <a href="#" class="font-medium text-gray-500 hover:text-gray-700">Incidentes</a>
            <a href="#" class="font-medium text-gray-500 hover:text-gray-700">Anúncios</a>
            <a href="#" class="font-medium text-gray-500 hover:text-gray-700">Eventos Agendados</a>
            <a href="#" class="font-medium text-gray-500 hover:text-gray-700 ml-auto">Assinar</a>
        </div>

        <!-- Banner de Status -->
        <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
            <div class="flex items-center">
                <svg class="h-5 w-5 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                <span class="font-medium text-green-800">Todos os recursos estão operacionais</span>
            </div>
        </div>

        <!-- Estatísticas de Disponibilidade -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h3 class="text-lg font-medium text-gray-900">Serviço Teste</h3>
                    <div class="flex items-center mt-1">
                        <span class="h-2 w-2 rounded-full bg-green-500 mr-2"></span>
                        <span class="text-sm text-gray-600">100% de disponibilidade</span>
                    </div>
                </div>
            </div>

            <!-- Linha do tempo com 90 dias -->
            <div class="relative">
                <div class="container-timeline mb-2" style="height: 10px;" id="timeline">
                    <!-- Segmentos serão gerados por JavaScript -->
                </div>
                <div class="flex justify-between text-xs text-gray-500 mt-1">
                    <span>90 dias atrás</span>
                    <span>Hoje</span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/menu.js" defer></script>

</body>
</html>
