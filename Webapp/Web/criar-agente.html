<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Agente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/criar-agente.js"></script>

</head>

<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold mb-6">Criar novo Agente</h1>

    <div class="p-4 w-full max-w-2xl bg-white rounded-lg shadow-md">
        <div>
            <label class="block mb-2">Nome do Agente:</label>
            <input type="text" name="agent-name" class="border border-gray-300 rounded-md px-3 py-2 w-full mb-4"
                placeholder="agent-01">
        </div>

        <div>
            <label class="block mb-2">IP do Servidor Central:</label>
            <input type="text" name="central-server-ip" class="border border-gray-300 rounded-md px-3 py-2 w-full mb-4"
                value="localhost">
        </div>

        <div id="docker-command" class="bg-gray-100 rounded-md p-3 mt-4">
            docker run --name &lt;AGENT_NAME&gt; -e AGENT_NAME=&lt;AGENT_NAME&gt; -e 
            CENTRAL_SERVER_URL=&lt;CENTRAL_SERVER_IP&gt; --network host -d devsecops-monitoring-agent:latest
        </div>

        <button id="createAgent"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Criar</button>
    </div>

</body>

</html>
